<extend name="Public/header"/>
<block name="main">
<body>
	<div class="bar-header colwhit">
		<div class="weui-cell">
	        <div class="weui-cell__hd" linkto="javascript:history.go(-1)"><img src="__IMG__/lefthei.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
	        <div class="weui-cell__bd">
	            <p></p>
	        </div>
	    </div>
	</div>
	<div class="content">
		
		<div class="colwhit pore">
			<img class="" src="__IMG__/filetop.png" style="width:100%;"/>
			<div class="poab clicksou" style="right:10px;bottom:0px;">
				<img src="__IMG__/sou.png" style="width: 50px;">
			</div>
		</div>
		
		<div class="catelist">

			<volist name="atilist" id="ati" key="index">
				<div class="cateitem mat10" linkto="{:U('Home/Index/atiinfo',array('id' => $ati['id']))}">
					<div class="cateleft">
						<span class="img texcen">{$index}</span><span>{$ati['name']}</span>
					</div>
					<div class="cateright">
					</div>
				</div>
			</volist>
		</div>

	</div>

	<div class="disn texcen" id="sou">
		<div class="pad20">
			<div><input name="keywords" type="search" class="keywords" placeholder="请输入关键词"/></div>
		</div>
	</div>
</body>
</block>
<block name="footer">
<script src="__JS__/layer/layer.js"></script>

<script type="text/javascript">
	$(".clicksou").on('click',function(){
		layer.open({
			type:1,
			title: '搜索',
			btn: ['搜索'],
			yes: function () {
				var keywords = $(".keywords").val();
				if (keywords) {
					window.location.href = "{:U('Home/Index/filelist')}&keywords="+keywords;
				}else{
					alert("关键词为空！");
				}
			},
			content: $('#sou'),
			area:["180px","auto"]
		});  
	});
</script>
</block>
