<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>后台管理系统</title>
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="main-content">
	<div class="content-box">
		<!--头部切换-->
		<div class="content-box-header">
			<h3>导航列表</h3>
			<ul class="content-box-tabs">
				<li><a href="{:U('Nav/navList')}" class="default-tab current">导航列表</a></li>
				<li><a href="{:U('Nav/navAdd')}">添加导航</a></li>
			</ul>
			<div class="clear"></div>
		</div>

		<div class="content-search" style="height: 40px;margin: 10px 0 0 10px;">
			<form action="{:U('Nav/navList')}" method="post">
				导航名称：<input type="text" name="name" class="text-input">
				<input type="submit" class="button search-btn" value="查询">
			</form>
		</div>
		
		<!--表格内容-->
		<div class="content-box-content">
			<div class="tab-content default-tab" id="tab1">
				<form action="{:U('AdminBasic/delList',array('tname'=>'Nav'))}" method="post">
					<table border="1">
						<!--标题-->
						<thead>
						<tr>
							<th width="10%">
								<input class="check-all" type="checkbox" />
								ID
							</th>
							<th width="15%">商品名称</th>
							<th width="15%">英文名称</th>
							<th width="20%">缩略图</th>
							<th width="20%">生成时间</th>
							<th width="10%">修改时间</th>
							<th width="10%">操作</th>
						</tr>
						</thead>
						<!--内容-->
						<tbody>
						<if condition="empty($list)">
							<tr><td colspan="10">没有符合条件的结果</td></tr>
						</if>
						<volist name="list" id="vo">
							<tr>
								<td>
									<input type="checkbox" name="id[]" value="{$vo['id']}"/>
									{$vo.id}
								</td>
								<td>
									{$vo.name}
								</td>
								<td>
									{$vo.engname}
								</td>
								<td><img src="__WEBROOT__/{$vo.icon}" height="30" /></td>
								<td>{$vo.c_time|date="y-m-d H:m:i",###}</td>
								<td>{$vo.u_time|date="y-m-d H:m:i",###}</td>
                                <td>
                                    <a href="{:U('Nav/navEdit',array('id'=>$vo['id']))}" title="编辑">
                                        <img src="__WEBPUBLIC__/Admin/images/icons/pencil.png" alt="Edit" />
                                    </a>
                                    <a href="{:U('Nav/navDel',array('id'=>$vo['id']))}" title="删除">
                                        <img src="__WEBPUBLIC__/Admin/images/icons/cross.png" alt="Delete" />
                                    </a>
								</td>
							</tr>
						</volist>
						<!--表尾-->
						</tbody>
						<tfoot>
						<tr>
							<td colspan="20">
								<div class="bulk-actions align-left">
									<input type="submit" value="批量删除" class="button"/>
								</div>
								<div class="pagination">
									{$page}
								</div>
								<div class="clear"></div>
							</td>
						</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
